<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="index.css" type="text/css" rel="stylesheet" />

    <title>그랩마켓</title>
</head>
<body>
    <div id="header">
        <div id="header-area">
            <img src="./images/icons/logo.png" />
        </div>
    </div>
    <div id="body">
        <div id="banner">
            <img src="./images/banners/banner1.png" />
        </div>
        <h1>판매되는 상품들</h1>
        <div id="product-list">
            <div class="product-card">
                <div >
                    <img class="product-img" src="./images/products/basketball1.jpeg" />
                </div>
                <div class="product-contents">
                    <span class="product-name">농구공 1호</span>
                    <span class="product-price">50000원</span>
                    <div class="product-seller">
                        <img class="product-avatar" src="./images/icons/avatar.png" />
                        <span>조던</span>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div >
                    <img class="product-img" src="./images/products/keyboard1.jpg" />
                </div>
                <div class="product-contents">
                    <span class="product-name">키보드 1호</span>
                    <span class="product-price">30000원</span>
                    <div class="product-seller">
                        <img class="product-avatar" src="./images/icons/avatar.png" />
                        <span>그랩</span>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div >
                    <img class="product-img" src="./images/products/dumbell1.jpeg" />
                </div>
                <div class="product-contents">
                    <span class="product-name">덤벨 1호</span>
                    <span class="product-price">20000원</span>
                    <div class="product-seller">
                        <img class="product-avatar" src="./images/icons/avatar.png" />
                        <span>헬창</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
